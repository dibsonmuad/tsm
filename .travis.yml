language: cpp
dist: xenial
env:
  global:
  - secure: 
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - ca-certificates
    - gcc
    - g++
  coverity_scan:
    project:
      name: tinverse/tsm
    notification_email: sriram@tinverse.com
    build_command_prepend: cmake .
    build_command: make
    branch_pattern: coverity_scan
compiler:
- gcc
before_install:
- echo -n | openssl s_client -CApath /etc/ssl/certs/ -connect scan.coverity.com:443
  | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt
